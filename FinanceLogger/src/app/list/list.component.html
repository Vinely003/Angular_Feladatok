<div class="wrapper">
    <h1>Finance Logger</h1>
    <div *ngFor="let formData of formData">
        <ul>
            <li class="item-list">
                <h4>{{ formData.type }}</h4>
                <p>
                    {{ formData.tofrom }}
                    {{ formData.details }}
                    {{ formData.amount }}
                </p>
            </li>
        </ul>
    </div>
</div>
